services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: community-app
    restart: unless-stopped
    env_file:
      - ./src/.env
    environment:
      # Minimal Laravel DB/Redis envs for local dev
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: "3306"
      DB_DATABASE: community_db
      DB_USERNAME: user
      DB_PASSWORD: user
      # REDIS_HOST: redis
      # REDIS_PORT: "6379"
    volumes:
      - ./src:/var/www/html:cached
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -v && php -m | grep -qi pdo_mysql"]
      interval: 20s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.27-alpine
    container_name: community-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5

  db:
    image: mysql:8.4
    container_name: community-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: community_db
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 20s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: community-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: user
      PMA_PASSWORD: user
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy

  # Optional redis for cache/session/queue:
  # redis:
  #   image: redis:7-alpine
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   command: ["redis-server", "--appendonly", "yes"]

volumes:
  dbdata: